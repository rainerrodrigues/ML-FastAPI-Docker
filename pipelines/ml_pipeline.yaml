# PIPELINE DEFINITION
# Name: mlops-pipeline
components:
  comp-deploy-model:
    executorLabel: exec-deploy-model
    inputDefinitions:
      parameters:
        approved:
          parameterType: BOOLEAN
  comp-evaluate-model:
    executorLabel: exec-evaluate-model
    inputDefinitions:
      parameters:
        accuracy:
          parameterType: NUMBER_DOUBLE
        model_path:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: BOOLEAN
  comp-train-model:
    executorLabel: exec-train-model
    inputDefinitions:
      parameters:
        model_path:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-deploy-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - deploy_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef deploy_model(approved: bool):\n    if not approved:\n       \
          \ raise RuntimeError(\"Model did not meet accuracy threshold\")\n\n    print(\"\
          Deploying model...\")\n    print(\"kubectl rollout restart deployment ml-fastapi-deployment\"\
          )\n\n"
        image: python:3.10
    exec-evaluate-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - evaluate_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'scikit-learn'\
          \ 'joblib'  &&  python3 -m pip install --quiet --no-warn-script-location\
          \ 'kfp==2.15.2' '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"\
          3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef evaluate_model(model_path: str, accuracy: float) -> bool:\n \
          \   from sklearn.datasets import load_iris\n    from sklearn.metrics import\
          \ accuracy_score\n    import joblib\n\n    X, y = load_iris(return_X_y=True,\
          \ as_frame=True)\n    model = joblib.load(model_path)\n\n    preds = model.predict(X)\n\
          \    acc = accuracy_score(y, preds)\n\n    print(f\"Accuracy: {acc}\")\n\
          \    return acc >= accuracy\n\n"
        image: python:3.10
    exec-train-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - train_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'scikit-learn'\
          \ 'joblib'  &&  python3 -m pip install --quiet --no-warn-script-location\
          \ 'kfp==2.15.2' '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"\
          3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef train_model(model_path: str) -> None:\n    from sklearn.datasets\
          \ import load_iris\n    from sklearn.ensemble import RandomForestClassifier\n\
          \    from sklearn.model_selection import train_test_split\n    import joblib\n\
          \n    X, y = load_iris(return_X_y=True, as_frame=True)\n    X_train, _,\
          \ y_train, _ = train_test_split(X, y, test_size=0.2)\n\n    model = RandomForestClassifier(n_estimators=100)\n\
          \    model.fit(X_train, y_train)\n\n    joblib.dump(model, model_path)\n\
          \n"
        image: python:3.10
pipelineInfo:
  name: mlops-pipeline
root:
  dag:
    tasks:
      deploy-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-deploy-model
        dependentTasks:
        - evaluate-model
        inputs:
          parameters:
            approved:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: evaluate-model
        taskInfo:
          name: deploy-model
      evaluate-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-evaluate-model
        inputs:
          parameters:
            accuracy:
              runtimeValue:
                constant: 0.9
            model_path:
              runtimeValue:
                constant: /tmp/model.joblib
        taskInfo:
          name: evaluate-model
      train-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-model
        inputs:
          parameters:
            model_path:
              runtimeValue:
                constant: /tmp/model.joblib
        taskInfo:
          name: train-model
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.2
